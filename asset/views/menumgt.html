<div class="box box-primary" ng-controller="menuController">
    <div class="box-header with-border">
        <h3 class="box-title">菜单管理</h3>
    </div>
    <div class="box-body">
        <table class="table table-striped table-hover">
            <tbody>
            <tr>
                <th>PID</th>
                <th>ID</th>
                <th>Name</th>
                <th>URL</th>
            </tr>
            <tr ng-repeat-start="menu in menuData">
                <td>0</td>
                <td>{{menu.id}}</td>
                <td>{{menu.name}}</td>
                <td>{{menu.url}}</td>
            </tr>
            <tr ng-repeat-end="" ng-repeat="item in menu.children">
                <td>{{menu.id}}</td>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.url}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
